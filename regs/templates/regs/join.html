{% extends 'base.html' %}
{% load static %}
<head>
    {% block title %}<title>Join</title>{% endblock %}
    
</head>
{% block content %}
<!-- Start of jumbotron-->
<div class="jumbotron jumbotron-fluid">
    <div class="container">
        <h1 class="display-4">For your concern!</h1>
        <p class="lead">All information will remain private, will be used for contact and coordinating during events only.</p>
    </div>
</div>
<!-- End of Jumbotron-->
<!-- Start Form-->
<div class="container m-4">
    <form method="POST" action="">
        {% csrf_token %}
        <div class="form-row">
            <div class="form-group col-md-6"><label for="inputFname">First Name</label><input class="form-control" id="inputFname" type="text" name="Fname" required=""></div>
            <div class="form-group col-md-6"><label for="inputLname">Last Name</label><input class="form-control" id="inputLname" type="text" name="Lname" required=""></div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6"><label for="inputEmail">Email</label><input class="form-control" id="inputEmail" type="email" name="Email" placeholder="JohnDoe@email.com" required=""></div>
            <div class="form-group col-md-6"><label for="inputNum">Phone Number</label><input class="form-control" id="inputNum" type="text" name="Number" placeholder="#055-555-5555" required=""></div>
        </div><button class="btn btn-primary" type="submit" value="submit">submit</button></form>
    <!-- End of Form-->

</div>
{% endblock %}
